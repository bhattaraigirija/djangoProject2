<html>
<head>

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: saddlebrown;">
    <a class="navbar-brand" href="{% url 'administration' %}">E-HerbShop Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class=>
                <label class="badge badge-pill badge-danger" style="margin-top: 15px;">Hi {{ request.user }} </label>

            </li>


        </ul>
        <div id="log" class="form-inline my-2 my-lg-0">

            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-warning">Logout</a>
                <a href="{% url 'store' %}" class="btn btn-warning">User mode</a>

            {% else %}
                <a href="{% url 'login' %}" class="btn btn-warning">Login</a>

            {% endif %}


        </div>
    </div>
</nav>

<div class="container">
    {% block acontent %}

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
<script type="text/javascript">
    var user = '{{ request.user }}';

    function getToken(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var csrftoken = getToken('csrftoken');
</script>
</body>
</html>
