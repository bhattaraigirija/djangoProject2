{% extends 'store/main.html' %}
{% load static %}
{% block content %}

    <label class="text-bold">Search results:</label>
    <div class="row">


        {% for hospital in hospitals %}


            <div class="col-lg-4">
                <img class="thumbnail" src="{{ hospital.image.url }}">
                <div class="box-element product">
                    <h6>{{ hospital.name }}</h6>
                    <hr>


                    <a href="#n{{ forloop.counter }}" data-toggle="collapse" class=" btn btn-outline-success btn-dark"
                       role="button"
                       aria-expanded="false" aria-controls="collapseExample">Info</a>
                    <h4 style="display: inline-block; float: right;"> {{ hospital.address }}</h4>
                    <div class="collapse" id="n{{ forloop.counter }}">
                        <p>{{ hospital.info }}</p>


                    </div>

                </div>


            </div>





        {% endfor %}


    </div>
{% endblock content %}


</div>
